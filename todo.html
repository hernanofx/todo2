<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tareas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="public/css/agenda.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="public/css/styles.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="public/css/todo.css" media="screen" />
    <script src="public/js/jquery.js"></script>

</head>

<body>
    <div class="wrapper">
        <div class="border">
          <h2>Agenda y tareas<h2>
            <div class="w3-row-padding">
              <div class="w3-half">
                <tr>
                  <td>
                    <input type="text"  id="inputevento" placeholder="   Evento">
                  </td>
              </div>
              <div class="w3-half">
                  <td>
                    <input type="datetime-local" class="" id="fechafutura" placeholder="Fecha">
                  </td>
              </tr>
            </div>
            <div class="w3-half">
              <tr class="">
                <td>
                  <select class="w3-select w3-border w3-padding" id="inputeventocategoria" name="opciones">
                    <option value="" disabled selected>Categoria</option>
                    <option value="Trabajo">Trabajo</option>
                    <option value="Bandas">Bandas</option>
                    <option value="Deporte">Deporte</option>
                    <option value="Sociales">Sociales</option>
                  </select>
                </td>
            </div>
            <div class="w3-half">
                <td>
                  <button class="" id="add">Agregar</button>
                  <button id="removeAll">Borrar todas</button>
                  <ul class="w3-ul" id="list"></ul>
                </td>
              </tr>
            </div>
          </div>
        </div>

     <div class="agenda">
         <div class="table-responsive w3-responsive">
             <table class="table table-condensed table-bordered w3-table-all w3-hoverable w3-striped w3-card-4">
                 <thead>
                     <tr class="w3-brown">
                         <th>Fecha</th>
                         <th>Hora</th>
                         <th>Evento</th>
                         <th>Categoria</th>
                         <th>Fecha Carga</th>
                         <th>Hora Carga</th>
                    </tr>
                 </thead>
                 <tbody>
                     <!-- Aca se muestran los eventos-->

                 </tbody>
             </table>
         </div>
     </div>
   </div>

   <script src="public/js/moment.js"></script>
   <script src="public/js/agenda.js"></script>
   <script src="public/js/todo.js"></script>
   <script src="public/js/jquery.js"></script>

 </body>
</html>
